<header class="site-header">
  <nav class="header-nav">
    <div class="nav-brand">
      <a href="{{ "/" | relURL }}"><img src="{{ "images/LinuxDive_logoV2.svg" | relURL }}" alt="LinuxDive" class="logo"></a>
    </div>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu">
      <span class="material-icons" id="menuIcon">menu</span>
      <span class="material-icons" id="closeIcon" style="display: none;">close</span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="{{ "/" | relURL }}">Home</a>
      <a href="{{ "/society/" | relURL }}">Society</a>
      <a href="{{ "/work/" | relURL }}">Work</a>
      <a href="{{ "/culture/" | relURL }}">Culture</a>
      <a href="{{ "/everyday/" | relURL }}">Everyday</a>
    </div>
  </nav>
</header>
<script>
  const toggle = document.getElementById('mobileMenuToggle');
  const navLinks = document.getElementById('navLinks');
  const menuIcon = document.getElementById('menuIcon');
  const closeIcon = document.getElementById('closeIcon');
  
  toggle.addEventListener('click', function() {
    navLinks.classList.toggle('active');
    if (navLinks.classList.contains('active')) {
      menuIcon.style.display = 'none';
      closeIcon.style.display = 'block';
    } else {
      menuIcon.style.display = 'block';
      closeIcon.style.display = 'none';
    }
  });
  
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', function() {
      navLinks.classList.remove('active');
      menuIcon.style.display = 'block';
      closeIcon.style.display = 'none';
    });
  });
  
  // Make article items clickable using event delegation
  document.addEventListener('click', function(e) {
    // Find the closest article container
    let article = e.target.closest('.article-item, .pillar-article, .featured-article');
    
    if (article && e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
      // Find the link in this article - try multiple selectors
      let link = article.querySelector('h3 a') || article.querySelector('h1 a') || article.querySelector('a');
      if (link) {
        e.preventDefault();
        window.location.href = link.href;
      }
    }
  });
</script>
