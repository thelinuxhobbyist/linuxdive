<header class="site-header">
  <nav class="header-nav">
    <div class="nav-brand">
      <a href="{{ "/" | relURL }}">LinuxDive</a>
    </div>
    <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle navigation menu">
      <span class="material-icons" id="menuIcon">menu</span>
      <span class="material-icons" id="closeIcon" style="display: none;">close</span>
    </button>
    <div class="nav-links" id="navLinks">
      <a href="{{ "/" | relURL }}">Home</a>
      <a href="{{ "/linux-in-our-lives/" | relURL }}">Linux in Our Lives</a>
    </div>
  </nav>
</header>
<script>
  const toggle = document.getElementById('mobileMenuToggle');
  const navLinks = document.getElementById('navLinks');
  const menuIcon = document.getElementById('menuIcon');
  const closeIcon = document.getElementById('closeIcon');
  
  toggle.addEventListener('click', function() {
    navLinks.classList.toggle('active');
    if (navLinks.classList.contains('active')) {
      menuIcon.style.display = 'none';
      closeIcon.style.display = 'block';
    } else {
      menuIcon.style.display = 'block';
      closeIcon.style.display = 'none';
    }
  });
  
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', function() {
      navLinks.classList.remove('active');
      menuIcon.style.display = 'block';
      closeIcon.style.display = 'none';
    });
  });
  
  // Make article items clickable
  document.querySelectorAll('.article-item').forEach(item => {
    item.addEventListener('click', function(e) {
      if (e.target.tagName !== 'A') {
        const link = this.querySelector('h3 a');
        if (link) {
          window.location.href = link.href;
        }
      }
    });
  });
  
  // Make pillar articles clickable
  document.querySelectorAll('.pillar-article').forEach(item => {
    item.addEventListener('click', function(e) {
      if (e.target.tagName !== 'A') {
        const link = this.querySelector('h3 a');
        if (link) {
          window.location.href = link.href;
        }
      }
    });
  });
  
  // Make featured article clickable
  const featuredArticle = document.querySelector('.featured-article');
  if (featuredArticle) {
    featuredArticle.addEventListener('click', function(e) {
      if (e.target.tagName !== 'A') {
        const link = this.querySelector('h1 a') || this.querySelector('a');
        if (link) {
          window.location.href = link.href;
        }
      }
    });
  }
</script>
