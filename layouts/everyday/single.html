{{ define "main" }}
<article class="post">
  <header class="post-header">
    {{ if .Params.featured_image }}
      <div class="post-featured-image">
        <img src="{{ .Params.featured_image | relURL }}" alt="{{ .Title }}">
      </div>
    {{ end }}
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">
        {{ .Date.Format "January 2, 2006" }}
      </time>
      {{ if .Params.author }}
        <span class="post-author">By {{ .Params.author }}</span>
      {{ end }}
    </div>
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>

  {{ if .Params.tags }}
  <footer class="post-footer">
    <div class="post-tags">
      {{ range .Params.tags }}
        <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/" class="tag">{{ . }}</a>
      {{ end }}
    </div>
  </footer>
  {{ end }}
</article>
{{ end }}
