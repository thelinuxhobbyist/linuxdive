<script>
  const toggle = document.getElementById('mobileMenuToggle');
  const navLinks = document.getElementById('navLinks');
  const menuIcon = document.getElementById('menuIcon');
  const closeIcon = document.getElementById('closeIcon');
  
  toggle.addEventListener('click', function() {
    navLinks.classList.toggle('active');
    if (navLinks.classList.contains('active')) {
      menuIcon.style.display = 'none';
      closeIcon.style.display = 'block';
    } else {
      menuIcon.style.display = 'block';
      closeIcon.style.display = 'none';
    }
  });
  
  document.querySelectorAll('#navLinks a').forEach(link => {
    link.addEventListener('click', function() {
      navLinks.classList.remove('active');
      menuIcon.style.display = 'block';
      closeIcon.style.display = 'none';
    });
  });
  
  
  document.addEventListener('click', function(e) {
    
    let article = e.target.closest('.article-item, .pillar-article, .featured-article');
    
    if (article && e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON') {
      
      let link = article.querySelector('h3 a') || article.querySelector('h1 a') || article.querySelector('a');
      if (link) {
        e.preventDefault();
        window.location.href = link.href;
      }
    }
  });
</script>
